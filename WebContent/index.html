<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Train Ticket</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href=css/main.css>
<link rel="icon" type="image/png" sizes="32x32" href=icons/favicon-32x32.png>
<link rel="icon" type="image/png" sizes="16x16" href=icons/favicon-16x16.png>
</head>
<body>
	<div class="main">
		<h1>Welcome To Train Ticket</h1>
		<div class="welcome">
			<h2>Your One Stop Shop for Ticket Generation</h2>
			<button id="generate">Generate My Ticket</button>
		</div>
		<div class="ticketForm">
			<form method="POST" action="app.jsp">
				<h3>Please Enter Your Details</h3>
				<div class="row">
					<label>Select Train:</label>
					<div>
						<select class="inputField">
							<option value="0" selected disabled>Please Select</option>
							<option value="1001">Train 1001: Bangalore to Delhi</option>
							<option value="1002">Train 1002: Delhi to Bangalore</option>
							<option value="1003">Train 1003: Bangalore to Mumbai</option>
							<option value="1004">Train 1004: Mumbai to Bangalore</option>
							<option value="1005">Train 1005: Bangalore to Chennai</option>
							<option value="1006">Train 1006: Chennai to Bangalore</option>
						</select>
					</div>
					
				</div>
				<div id="passengers" class="row">
					<label class="passengerNumber">Passenger 1</label>
					<div class="passengerDetails">
						<div class="pRow">
							<label>Name:</label>
							<input class="inputField" type="text" name="pName" placeholder="Full Name" required />
						</div>
						<div class="pRow">
							<label>Age:</label>
							<input class="inputField" type="number" name="pAge" min="0" max="100" required />
						</div>
						<div class="pRow">
							<label>Gender:</label>
							<select class="inputField" required>
								<option value="0" selected disabled>Please Select</option>
								<option value="male">Male</option>
								<option value="female">Female</option>
								<option value="other">Other</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<button id="anotherPassenger">Add Another Passenger</button>
				</div>
			</form>
		</div>
	</div>

<script src=js/scripts.js></script>
</body>
</html>
